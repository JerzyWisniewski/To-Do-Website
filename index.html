<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do Website</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/561e54a03e.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
<div class="mainField">
        <div class="header">
            <h2>Your Own ToDo list</h2><br/><br/>
            <div class="removeText"><i class="fas fa-trash"></i> Clean Checked Tasks</div>
        </div>
 

    <div class="listBody">
        <ul class="todoList">
            <li class="todoItem">
                <input type="checkbox"/> Hello World!
            </li>
        </ul>
    </div>   

    <input type="text" class="todoInput" placeholder="Enter a task and press enter">
</div>

<script src="./app.js"></script>

</body>
</html>
